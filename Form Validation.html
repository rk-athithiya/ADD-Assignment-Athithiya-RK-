<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <span class="error" id="ageError"></span>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let valid = true;

            // Validate Name
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                valid = false;
                document.getElementById('nameError').innerText = 'Name is required.';
            } else {
                document.getElementById('nameError').innerText = '';
            }

            // Validate Email
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                valid = false;
                document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            } else {
                document.getElementById('emailError').innerText = '';
            }

            // Validate Age
            const age = document.getElementById('age').value;
            if (age.trim() === '' || isNaN(age) || age <= 0) {
                valid = false;
                document.getElementById('ageError').innerText = 'Please enter a valid age.';
            } else {
                document.getElementById('ageError').innerText = '';
            }

            // If the form is valid, submit it (you can replace this with your own logic)
            if (valid) {
                alert('Form submitted successfully!');
                // Here you can add code to actually submit the form data to your server
                // For example, using an AJAX request
            }
        });
    </script>
</body>
</html>
